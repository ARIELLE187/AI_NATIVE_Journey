<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Journey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8e44ad 0%, #e84393 100%);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
            border: 2px solid #e84393;
        }
        h1 {
            color: #8e44ad;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(232, 67, 147, 0.2);
        }
        p {
            color: #e84393;
            font-size: 1.2rem;
            font-weight: 500;
        }
        #helloWorld {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #8e44ad 0%, #e84393 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        #helloWorld:hover {
            transform: scale(1.05);
        }
        #message {
            margin-top: 1rem;
            color: #8e44ad;
            font-weight: bold;
        }
        #story-display {
            background: #fff;
            border-radius: 20px 20px 20px 5px; /* Bubble shape */
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1.5px solid #fca5a5;
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            min-height: 100px;
            color: #333;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }
        #story-display::after {
            content: "";
            position: absolute;
            left: 30px;
            bottom: -18px;
            width: 24px;
            height: 24px;
            background: #fff;
            border-bottom-left-radius: 20px;
            box-shadow: -3px 3px 0 0 #fca5a5;
            transform: rotate(45deg);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My A.I Journey Begins</h1>
        <p>Welcome to the exciting world of artificial intelligence!</p>
        <button id="helloWorld">Click Me!</button>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('helloWorld').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.textContent = 'Hello World!';
            message.style.animation = 'fadeIn 0.5s';
        });
    </script>
</body>
</html>
